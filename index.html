    <meta name="viewport" content="width=device-width" />
    <title>Color-Box</title>
  </head>

  <body>
    <h1>The Best Color</h1>
    <form class="first-line">
      <div>
        <span id="font-area">
          <h2>Tomato</h2>
          <h4>#FF6347</h4>
        </span>
      </div>
      <div>
        <span id="font-area">
          <h2>Teal</h2>

        </span>
      </div>
    </form>
    <form class="last-line">
      <div>
        <span id="font-area">
          <h2>Burlywood</h2>
          <h4>#DEB887</h4>
        </span>
      </div>
      <div>
        <span id="font-area">
          <h2>Thistle</h2>

        </span>
      </div>
    </form>
