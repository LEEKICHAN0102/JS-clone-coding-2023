<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play-streaming</title>
  </head>
  <body>
    <div class="screen-divider">
      <div class="left screen">
        <div class="left-screen__header">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-search"></i>
        </div>
        <div class="left-screen__singer-img">
          <img src="screenshot/main-album.jpg" />
        </div>
        <div class="song-info">
          <span class="big-name">BigBang</span>
          <p class="small-name">Band</p>
        </div>
        <div class="left-screen__btn">
          <div class="black_btn"><span>shuffle</span></div>
          <div class="white_btn">
            <span><i class="fas fa-heart"></i>212921</span>
          </div>
        </div>
        <div class="left-screen__song-list">
          <div class="song-box"></div>
          <p class="singer-name"></p>
          <span class="song-name"></span>
          <div class="song-box"></div>
          <p class="singer-name"></p>
          <span class="song-name"></span>
          <div class="song-box"></div>
          <p class="singer-name"></p>
          <span class="song-name"></span>
          <div class="song-box"></div>
          <p class="singer-name"></p>
          <span class="song-name"></span>
        </div>
        <div class="left-screen__bottom">
          <div class="black-box">
            <p class="singer-name"></p>
            <span class="song-name"></span>
          </div>
          <div class="black-box">
            <i class="fas fa-fast-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-fast-forward"></i>
          </div>
        </div>
      </div>

      <div class="right screen">
        <div class="right-screen__header">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="right-screen__album-img">
          <img src="screenshot/main-album.jpg" />
        </div>
        <div class="song-info">
          <span class="big-name">Loser</span>
          <p class="small-name">BigBang</p>
        </div>
        <div class="right-screen__time">
          <p class="time-now">01:54</p>
          <p class="time-end">03:39</p>
        </div>
        <div class="time-range"></div>
        <div class="right-screen__icons">
          <i class="fas fa-retweet"></i>
          <i class="fas fa-fast-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-fast-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
